<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="/materialize/css/materialize.css" media="screen, projection">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;900&display=swap" rel="stylesheet"> 
    <title>My BookList</title>
</head>
<body>
    <div class="container">
      <div class="row #eceff1 blue-grey lighten-5">
       <h3 class="center-align"><i class="fas fa-book-open"></i>My<span class="blue-text">Book</span>list</h3>
        </div>

        <form  class="row" id="book-form">
          <div class="input-field col s12">
            <label for="bookname">Book Name </label>
              
            
            <input class="form-control" type="text" name="bookname" id="title">
            
           
          </div>
          <div class="input-field col s12">
            <label for="Author Name">Author Name</label>
              
            
            <input class="form-control" type="text" name="author" id="author">
            
           
          </div>
          <div class="input-field col s12">
            <label for="ISBN">ISBN#</label>
              
            
            <input class="form-control" type="text" name="isbn" id="isbn">
            
           
          </div>

          <button type="submit" class="col s6 offset-s3 btn waves-effect waves-light">Submit</button>
          
        </form>
        <table class="striped table ">
          <thead style="border-bottom: 1px solid grey;">
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th></th>
            </tr>
           
            
          </thead>
          <tbody id="book-list">
             <!-- Add via UI class in JS. -->
             
          </tbody>
        </table>

        
    </div>
    



    <script src="/materialize/js/materialize.js"></script>
    <script src="/script.js"></script>
</body>
</html>
